<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First React App</title>
    <link rel="manifest" href="https://kyorkis.github.io/immun_pwa/manifest/manifest.json">
<link href="css/style.css" rel="stylesheet"></head>
<body>
    <div id="root"></div>
<script>
   if ('serviceWorker' in navigator) {
       window.addEventListener('load', function() {
           navigator.serviceWorker.register('https://kyorkis.github.io/immun_pwa/service-worker.js').then(function(registration) {
               // Registration was successful
               console.log('ServiceWorker успешно зарегистрирован со сферой действия: ', registration.scope);
               }, function(err) {
               // registration failed :(
               console.log('ServiceWorker не удалось зарегистрировать: ', err);
           }).catch(function(err) {
               console.log(err)
           });
       });
   } else {
       console.log('ServiceWorker не поддерживается');
   }
</script>

<script type="text/javascript" src="js/main.js"></script></body>
</html>
